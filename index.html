<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container mt-5">
        <div class="container card">
            <div class="card-header">
                <h2>Calculator</h2>
            </div>
            <div class="card-body">
                <input type="text" id="display" class="form-control mb-3" readonly>
                <div class="row">
                    <div class="col">
                        <button class="btn btn-secondary btn-block" onclick="addToDisplay('7')">7</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-secondary btn-block" onclick="addToDisplay('8')">8</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-secondary btn-block" onclick="addToDisplay('9')">9</button>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <button class="btn btn-secondary btn-block" onclick="addToDisplay('4')">4</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-secondary btn-block" onclick="addToDisplay('5')">5</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-secondary btn-block" onclick="addToDisplay('6')">6</button>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <button class="btn btn-secondary btn-block" onclick="addToDisplay('1')">1</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-secondary btn-block" onclick="addToDisplay('2')">2</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-secondary btn-block" onclick="addToDisplay('3')">3</button>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <button class="btn btn-secondary btn-block" onclick="addToDisplay('+')">+</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-secondary btn-block" onclick="addToDisplay('0')">0</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-secondary btn-block" onclick="addToDisplay('-')">-</button>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <button class="btn btn-secondary btn-block" onclick="addToDisplay('*')">*</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-secondary btn-block" onclick="addToDisplay('/')">/</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-secondary btn-block" onclick="addToDisplay('%')">%</button>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <button class="btn btn-primary btn-block" onclick="calculate()">=</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-danger btn-block" onclick="clearDisplay()">Clear</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <!-- <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script> -->
</body>

</html>
